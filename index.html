<!doctype html> 
     <html lang="en-US"> 
      <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      </head>
<body><div class="w3-row">            <img src="next_year_dc_banner_new.jpg" class="w3-image" style="width:100%"/>             <div class="w3-bar w3-border w3-light-grey">                <a href="/home" class="w3-bar-item w3-mobile w3-button w3-hover-blue">Home</a>                 <a href="/home/about" class="w3-bar-item w3-mobile w3-button w3-hover-blue">About</a>                 <a href="/NatsGMProject" class="w3-bar-item w3-mobile w3-button w3-hover-blue">Be Your Own Nats GM</a>                <a href="/SpringTrainingStoryCreator" class="w3-bar-item w3-mobile w3-button w3-hover-blue">Spring Training Story Creator</a>                <a href="/GarbageKyles" class="w3-bar-item w3-mobile w3-button w3-hover-blue">Garbage Kyles Quiz</a>            </div>        </div>

<form class="w3-content w3-container w3-card-4 w3-light-grey">
  <h2>Spring Training Article Bot</h2>
  <p>Build your own spring training beat story.</p>
  <div class="w3-row-padding">
    <div class="w3-col s6">
      <select class="w3-select" name="option" id="team_choice" autocomplete="off">
        <option value="" disabled selected>Select a Team</option>
        <option value="109">Arizona Diamondbacks</option>
        <option value="144">Atlanta Braves</option>
        <option value="110">Baltimore Orioles</option>
        <option value="111">Boston Red Sox</option>
        <option value="112">Chicago Cubs</option>
        <option value="145">Chicago White Sox</option>
        <option value="113">Cincinnati Reds</option>
        <option value="114">Cleveland Guardians</option>
        <option value="115">Colorado Rockies</option>
        <option value="116">Detroit Tigers</option>
        <option value="117">Houston Astros</option>
        <option value="118">Kansas City Royals</option>
        <option value="108">Los Angeles Angels</option>
        <option value="119">Los Angeles Dodgers</option>
        <option value="146">Miami Marlins</option>
        <option value="158">Milwaukee Brewers</option>
        <option value="142">Minnesota Twins</option>
        <option value="121">New York Mets</option>
        <option value="147">New York Yankees</option>
        <option value="133">Sacramento Athletics</option>
        <option value="143">Philadelphia Phillies</option>
        <option value="134">Pittsburgh Pirates</option>
        <option value="135">San Diego Padres</option>
        <option value="137">San Francisco Giants</option>
        <option value="136">Seattle Mariners</option>
        <option value="138">St. Louis Cardinals</option>
        <option value="139">Tampa Bay Rays</option>
        <option value="140">Texas Rangers</option>
        <option value="141">Toronto Blue Jays</option>
        <option value="120">Washington Nationals</option>
      </select>
    </div>
    <div class="w3-col s6">
      <select class="w3-select" name="option" id="player_choice" autocomplete="off">
        <option value="" disabled selected>Select a Player</option>
      </select>
    </div>
  </div>
  <div class="w3-row-padding">
    <div class="w3-col s12">
      <select class="w3-select" name="option" id="story_choice" autocomplete="off">
          <option value="" disabled selected>Select a Story</option>
          <option value = "0">Scrappy player knows how to win</option>
          <option value = "1">Old veteran returns for one last run</option>
          <option value = "2">New free agent acquisition adjusts</option>
          <option value = "3">New trade acquisition adjusts</option>
          <option value = "4">Star player ready to take it to the next level</option>
          <option value = "8">Injured player looking for fresh start</option>
          <option value = "9">Statistically speaking: Player due to regress</option>
          <option value = "11">Top prospect creates buzz</option>
          <option value = "5">Team adjusting to higher expectations (TEAM ONLY)</option>
          <option value = "6">Team believes in itself (TEAM ONLY)</option>
          <option value = "7">Team wants to bounce back (TEAM ONLY)</option>
        </select>
      </div>
  </div>
</form>
<div class="w3-content w3-container" id="story"></div>
<script src="story_creation.js" defer></script>
</body>
</html>
